<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Форма с валидацией</title>
</head>
<body>
<div class="wrap">
    <form action="#" class="form-block">
        <h1>Регистрация</h1>
        <div class="form-block__item">
        <label for="login" class="form-block__label"></label>
        <input type="text" class="form-block__input required" id="login" placeholder="Введите логин..." >
        </div>
        <div class="form-block__item">
            <label for="email" class="form-block__label"></label>
            <input type="email" class="form-block__input required email" id="email" placeholder="Введите e-mail..." >
        </div>
        <div class="form-block__item">
        <label for="password" class="form-block__label"></label>
        <input type="password" class="form-block__input required" id="password" placeholder="Введите пароль...">
        </div>
        <div class="form-block__item">
            <span class="form-block__title">Выберите пол</span>
            <div class="options">
                <div class="options__item">
                    <input type="radio" id="chooseMale" name="gender" class="options__input" checked>
                    <label for="chooseMale" class="options__label"><span class="options__text">Мужской</span></label>
                </div>
                <div class="options__item">
                    <input type="radio" id="chooseFemale" name="gender" class="options__input">
                    <label for="chooseFemale" class="options__label"><span class="options__text">Женский</span></label>
                </div>
            </div>
        </div>
        <div class="form-block__item">
            <span class="form-block__title">Выберите возраст</span>
            <select name="age" class="select" id="selectAge">
            </select>
        </div>
        <div class="form-block__item">
            <span class="form-block__title">Добавьте фото</span>
            <div class="file">
                <div class="file__item">
                    <input type="file" id="formImage" name="image" accept=".jpg, .jpeg, .png" class="file__input">
                    <div class="file__button">Выбрать</div>
                </div>
                <div id="formPreview" class="file__preview"></div>
            </div>
        </div>
        <div class="form-block__item">
            <div class="checkbox">
                <input id="formAgreement" type="checkbox" name="agreement" class="checkbox__input required">
                <label for="formAgreement" class="checkbox__label">Я даю согласие на обработку персональных данных</label>
            </div>
        </div>
        <button type="submit" class="form__button">Отправить</button>
    </form>
</div>
<script src="app.js"></script>
</body>
</html>
